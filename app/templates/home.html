<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDO MI PA</title>
    <link rel="stylesheet" href="../static/css/home.css"> 
</head>
<body>
    <header>
        <div id="header-container">
            <h1>PRODUCTOS DISPONIBLES</h1>
        <div id="header-btn-container">
            <button id="btn_user_to_seller">CONVERTIRME EN VENDEDOR</button>
            <button id="btn_close_sesion">Cerrar Sesión</button>
        </div>
        </div>
    </header>
    <div id="home_container">
        <div id="home_products"></div>
        <div id="cart_items">
            <h2>Tu Carrito</h2>
            <div id="cart_content"></div>
            <button id="btn_buy_all">COMPRAR TODO</button>
        </div>
    </div>

    <div id="form_modal">
        <div id="form_content">
            <h2>Convertirse en Vendedor</h2>
            <label for="seller_name">Nombre:</label>
            <input type="text" id="seller_name" placeholder="Tu nombre">
            
            <label for="seller_email">Correo:</label>
            <input type="email" id="seller_email" placeholder="Tu correo" disabled>
            
            <label for="seller_phone">Teléfono:</label>
            <input type="text" id="seller_phone" placeholder="Tu teléfono">
            
            <label for="seller_password">Contraseña:</label>
            <input type="password" id="seller_password" placeholder="Tu contraseña">
            
            <button id="btn_submit_seller">Enviar</button>
            <button id="btn_close_modal">Cerrar</button>
        </div>
    </div>

    <script src="../static/js/users/home.js"></script>
</body>
</html>
